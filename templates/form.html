<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Evaluación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .form-container { display: flex; }
        .sidebar { width: 200px; border-right: 1px solid #ddd; padding: 15px; }
        .main-form { flex-grow: 1; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body>
    <div class="container-fluid form-container">
        <nav class="sidebar" id="form-sidebar">
            </nav>
        <main class="main-form" id="form-main-content">
            </main>
    </div>


<div class="modal fade" id="catalogo-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="catalogo-modal-title">Selecciona una opción</h4>
      </div>
      <div class="modal-body" id="catalogo-modal-body"></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Helper para rutas API -->
<script src="{{ url_for('static', path='js/api_helper.js') }}"></script>
<!-- Este es el único script de la aplicación que necesitas enlazar. -->
<!-- Al ser un módulo (type="module"), se encargará de importar 'form_builder.js' automáticamente. -->
<script src="{{ url_for('static', path='js/features/form_handler.js') }}?v=202512082305" type="module"></script>

<a href="{{ build_url_path('/chat?from_form=true') }}" class="btn btn-info" style="position: fixed; bottom: 20px; right: 20px;">Volver al Chat</a>
</body>
</html>
