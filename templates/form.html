<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-bottom: 80px; /* Espacio para el botón flotante */
        }
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        .panel-group {
            margin-bottom: 20px;
        }
        .panel-heading {
            background-color: #337ab7;
            color: white;
            border-color: #337ab7;
        }
        .panel-heading a {
            color: white;
            text-decoration: none;
        }
        .panel-heading a:hover,
        .panel-heading a:focus {
            color: #e6f2ff;
            text-decoration: none;
        }
        .panel-heading a.collapsed {
            color: #333;
        }
        .panel-heading a.collapsed:hover {
            color: #337ab7;
        }
        .panel-default > .panel-heading {
            background-color: #f5f5f5;
            border-color: #ddd;
        }
        .panel-default > .panel-heading a {
            color: #333;
        }
        .panel-default > .panel-heading a:hover {
            color: #337ab7;
        }
        .panel-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .group-record {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        .group-record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .group-record-header h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        /* Responsive para móviles */
        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
            }
            .panel-body {
                padding: 15px;
            }
            .group-record {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid form-container">
        <main class="main-form" id="form-main-content">
            <!-- El accordion se generará aquí dinámicamente -->
        </main>
    </div>


<div class="modal fade" id="catalogo-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="catalogo-modal-title">Selecciona una opción</h4>
      </div>
      <div class="modal-body" id="catalogo-modal-body"></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Helper para rutas API -->
<script src="{{ url_for('static', path='js/api_helper.js') }}"></script>
<!-- Este es el único script de la aplicación que necesitas enlazar. -->
<!-- Al ser un módulo (type="module"), se encargará de importar 'form_builder.js' automáticamente. -->
<script src="{{ url_for('static', path='js/features/form_handler.js?v=220251010') }}" type="module"></script>

<a href="{{ build_url_path('/chat?from_form=true') }}" class="btn btn-info" style="position: fixed; bottom: 20px; right: 20px;">Volver al Chat</a>
</body>
</html>
