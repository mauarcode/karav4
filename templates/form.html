<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow: hidden; /* Evita scroll en el body */
            height: 100vh;
        }
        .form-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid #dee2e6;
            background-color: #fff;
            overflow-y: auto;
            padding: 0;
        }
        .sidebar .list-group-item {
            border: none;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .sidebar .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .sidebar .list-group-item.active {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }
        .main-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #fff;
        }
        .section {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }
        .section.active {
            display: flex;
        }
        .section-header {
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
            background-color: #fff;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .section-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            min-height: 0; /* Importante para que el scroll funcione en flexbox */
        }
        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-control {
            margin-bottom: 0.5rem;
        }
        .group-record {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #fff;
        }
        .group-record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #dee2e6;
        }
        .group-record-header h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        /* Responsive para móviles */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
            .section-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid form-container">
        <nav class="sidebar" id="form-sidebar">
            <!-- Se llenará dinámicamente -->
        </nav>
        <main class="main-form" id="form-main-content">
            <!-- Se llenará dinámicamente -->
        </main>
    </div>

    <!-- Modal de catálogo - Bootstrap 5 -->
    <div class="modal fade" id="catalogo-modal" tabindex="-1" aria-labelledby="catalogo-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="catalogo-modal-title">Selecciona una opción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="catalogo-modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap 5 (Bundle incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (si es necesario para compatibilidad) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Helper para rutas API -->
    <script src="{{ url_for('static', path='js/api_helper.js') }}"></script>
    <!-- Este es el único script de la aplicación que necesitas enlazar. -->
    <!-- Al ser un módulo (type="module"), se encargará de importar 'form_builder.js' automáticamente. -->
    <script src="{{ url_for('static', path='js/features/form_handler.js') }}?v=202512090000" type="module"></script>
</body>
</html>
